<div class=" flex  w-full justify-between	flex-row-reverse	 mt-16 max-sm:flex-col max-sm:flex-col-reverse	">


<div class="w-1/3 bg-cover bg-center max-sm:block rounded-xl aligen-center relative" style="background-image: url(assets/free.jpeg); ">
<iframe class="absolute left-[-5em] top-1/2 max-sm:block " src="https://lottie.host/embed/e370d511-3d66-4eca-922b-c9ae455ad3fc/BpxcyfyR2E.json"></iframe>
</div>

<div class=" flex flex-col justify-evenly	m-2">
  <div class="wrapper">

  <ul class="dynamic-txts">
    <li *ngFor="let name of tags"><span>{{name.title}}</span></li>
  
  </ul>
  <div class="static-txt">یه مانتو می‌خوام</div>
</div>
  <div role="alert" class="alert alert-success" *ngFor="let name of selectedTags"> 
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 shrink-0 stroke-current"
      fill="none"
      viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>{{getTitleTag(name)}}</span>
  </div>
<button (click)="clearFilter()"  class=" btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">حذف فیلترها</button>
</div>
<div class="carousel carousel-center bg-neutral rounded-box max-w-xl space-x-2 p-2 container">
  <div class="carousel-items"   *ngFor="let tag of tags" (click)="setFilter(tag.id)">
   <p class="text-white text-center	text-xl">{{tag.title}}</p> 
    <div class="bg-cover bg-center w-64 h-96 text-white flex flex-col justify-end"  style="background-image: url({{tag.images}});"
     > 
    </div>
     
  </div>
  
</div>

</div>
<div class="hidden justify-between items-start	w-full h-16	 max-md:flex">
  <div class="p-10">

    <div class="dropdown inline-block relative ">
      <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
        <span class="mr-1">ویژگی</span>
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
      </button>
      <ul class="dropdown-menu absolute hidden text-gray-700 pt-1 bg-gray-200 text-right">
        <li class="" *ngFor="let tag of features"  (click)="setFilterFeatures(tag.id)" [ngClass]="{'bg-red-300':selectedTagsFeatures.lastIndexOf(tag.id) >= 0}">{{tag.title}}</li>
        <li class="bg-blue-300" (click)="clearFilter()" >حذف فیلترها</li>
      </ul>
    </div>
  
  </div>


  
  
  
</div>



<div class="felx max-md:hidden" dir="left">
  <div class=" w-56 items-center h-8 pl-3 pr-2 bg-gray-100 rounded-lg focus:outline-none" id="parent">

    دنبال چه ویژگی هستی؟

    <div class="invisible flex flex-col w-40 mt-1  bg-white shadow-lg " id="child">
      <div *ngFor="let tag of features" class="flex items-center h-8 px-3 rounded-xl text-sm hover:bg-teal-200 move-left"
        (click)="setFilterFeatures(tag.id)" [ngClass]="{'bg-red-300':selectedTagsFeatures.lastIndexOf(tag.id) >= 0}">{{tag.title}}</div>
      <button (click)="clearFilter()" class="bg-blue-300 rounded-lg">  حذف فیلترها</button>
    </div>
  </div>

</div>
<!-- <div class="flex justify-evenly my-8"><span  class="bg-gray-100 rounded-lg"    ></span><button (click)="clearFilter()" class="bg-blue-300 rounded-lg">clear</button></div> -->











<div class=" flex  justify-center items-center flex-wrap pt-4 pb-12 mt-30  ">



  <a class="flex items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl sm:max-w-80 hover:bg-gray-100 "
    *ngFor="let item of filterList let i=index" [routerLink]="['detail/',item.id]">
    <div class="object-cover bg-cover bg-center w-48 rounded-t-lg h-96  md:w-48 md:rounded-none md:rounded-s-lg"
      style="background-image: url({{item.images[0]}})"></div>
    <div class="flex flex-col justify-between p-4 w-48 leading-normal">
      <h5 class="mb-2 text-2xl font-bold text-right tracking-tight text-gray-900 dark:text-white">{{item.title}}</h5>
   
      <p *ngFor="let des of item.feauters ;let i =index"
     
        class="odd:bg-white even:bg-slate-150 text-right font-normal text-gray-700 dark:text-gray-400 overflow-hidden ">
        {{getTitle(des)}}     
      </p>
      
      <p class=" text-right text-2xl">قیمت:{{item.price}}</p>
    </div>
  </a>


</div>
<div class="">
  <iframe  class="w-full"  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d209.37281560290862!2d50.973758012563366!3d35.848487839971526!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8dbf21ae1838a9%3A0xb218296cbebfba44!2z2YXYp9mG2KrZiCDYs9ix2YXZhw!5e0!3m2!1sen!2s!4v1719845512080!5m2!1sen!2s"  height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</div>
