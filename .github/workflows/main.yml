name: Deploy to Biz.nf

on:
  push:
    branches:
      - main  # Set your main branch here

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code  
      uses: amir-ghaderian/MantoEdari/GitHub-Actions/path/to/action/dir@main
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build --prod

    - name: Deploy to Biz.nf
      uses: ./.github.com/amir-ghaderian/MantoEdari
      with:
        server:  f31-preview.biz.nf # Replace with your Biz.nf FTP server
        username: ${{ secrets.FTP_USERNAME }}  # Add your FTP username as a secret in your repository settings
        password: ${{ secrets.FTP_PASSWORD }}  # Add your FTP password as a secret in your repository settings
        local-dir: ./dist/manto-edari/index.html  # Replace with the path to your Angular build output
        remote-dir: /mantooedarii.mypressonline.com/index.html # Replace with the directory where your website should be hosted

